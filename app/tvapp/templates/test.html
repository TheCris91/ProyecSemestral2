<!DOCTYPE html>
<html>
<head>
    <title>Chat de Twitch</title>
    <style>
        #chat {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: scroll;
        }
        #input {
            width: 300px;
        }
        .message {
            background-color: #f2f2f2; /* Fondo de los mensajes normales */
            padding: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #4CAF50; /* Fondo de tus mensajes destacados */
            color: white; /* Color del texto en tus mensajes destacados */
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
    <input type="checkbox" id="destacar"> Destacar mensaje

    <script>
        // Simulación de mensajes de chat (para fines de demostración)
        const messages = [
            "Usuario1: Hola, ¿cómo están?",
            "Usuario2: ¡Hola! Estamos bien, gracias.",
            "Usuario1: ¿Alguien ha visto esa nueva película?",
        ];

        function displayMessages() {
            const chatDiv = document.getElementById("chat");
            chatDiv.innerHTML = messages.join("<br>");
        }

        function sendMessage() {
            const input = document.getElementById("input");
            const message = input.value;
            const destacarCheckbox = document.getElementById("destacar");

            if (message.trim() !== "") {
                let messageHTML = message;
                if (destacarCheckbox.checked) {
                    // Si el checkbox está marcado, destacar el mensaje
                    messageHTML = `<span class="user-message">${message}</span>`;
                    destacarCheckbox.checked = false; // Restablecer el estado del checkbox
                }

                messages.push(`Tú: ${messageHTML}`);
                input.value = "";
                displayMessages();
            }
        }

        displayMessages();
    </script>
</body>
</html>
